<script>

    let 
        anshul = 80
        manan = 90
        savan = 98
        rutvik = 98
        yash = 84
        sum = anshul + manan + savan + rutvik + yash
        console.log("total marks", sum)
        // avg = prompt("Avg marks")
        avg = sum / 5

        console.log('average=', avg)

        if (avg >= 90) {
            console.log("Grade A")
        }
        else if (avg >= 80) {
            console.log("Grade B")
        }
        else if (avg >= 70) {
            console.log("Grade C")
        } 
        else if (avg >= 60) {
            console.log("Grade D")
        }
        else if (avg >= 50) {
            console.log("Grade E")
        }
        else {
            console.log("Low Grade")
        }
</script>
