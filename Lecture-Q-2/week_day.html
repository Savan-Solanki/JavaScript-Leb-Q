<script>
    let weekDay = prompt("Enter Week day")

    if (weekDay == 1) {
        console.log("Monday")
    } 
    else if (weekDay == 2){
        console.log("Tuesday")
        
    }
    else if (weekDay == 3) {
        console.log("Wednesday")

    }
    else if (weekDay == 4) {
        console.log("thursday")

    }
    else if (weekDay == 5) {
        console.log("Friday")

    }
    else if (weekDay == 6) {
        console.log("Saturday")

    }
    else if (weekDay == 7) {
        console.log("Sunday")

    }
    else{
        console.log("Is not a Week Day")
    }


</script>
